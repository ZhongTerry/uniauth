{% extends "base.html" %}

{% block content %}
<div class="auth-box card" style="text-align: center;">
    <div style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 30px;">
        <img src="{{ user.avatar }}" style="width: 60px; height: 60px; border-radius: 50%; border: 3px solid #eee;">
        <div style="color: #ccc; font-size: 20px;">•••••</div>
        <div style="width: 60px; height: 60px; border-radius: 12px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold;">
            {{ app.name[0]|upper }}
        </div>
    </div>

    <h2 style="margin: 0;">授权 {{ app.name }}</h2>
    <p style="color: #666; margin-top: 10px;">
        应用 <strong>{{ app.name }}</strong> 请求访问您的 UniAuth 账户
    </p>

    <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: left; margin: 20px 0; border: 1px solid #eee;">
        <p style="margin: 0 0 10px 0; font-size: 12px; color: #999; font-weight: bold;">请求权限:</p>
        
        <!-- [新增] 动态显示请求的 Scope -->
        {% for scope_key, scope_desc in scopes.items() %}
        <div style="display: flex; gap: 10px; align-items: center; margin-bottom: 8px;">
            <span style="color: #28a745;">✓</span>
            <span style="font-size: 14px; font-weight: 500;">{{ scope_desc }}</span>
        </div>
        {% endfor %}
    </div>

    <form method="POST">
        <div style="display: flex; gap: 10px;">
            <a href="/" class="btn btn-ghost btn-block">取消</a>
            <button type="submit" class="btn btn-primary btn-block">允许授权</button>
        </div>
    </form>
    
    <p style="font-size: 12px; color: #999; margin-top: 20px;">
        授权后将重定向至: <br>{{ app.redirect_uri }}
    </p>
</div>
{% endblock %}
