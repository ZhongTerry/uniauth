{% extends "base.html" %}

{% block content %}
<div class="auth-box card">
    <div style="text-align: center; margin-bottom: 20px;">
        <h2 style="margin: 0;">重置密码</h2>
        <p style="color: #666; font-size: 13px;">请为您的账户设置一个新密码。</p>
    </div>

    <form method="POST">
        <div class="input-group">
            <label>新密码</label>
            <input type="password" name="password" required placeholder="至少 6 位字符">
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">确认修改</button>
    </form>
</div>
{% endblock %}
