{% extends "base.html" %}

{% block content %}
<div class="auth-box card">
    <div style="text-align: center; margin-bottom: 20px;">
        <h2 style="margin: 0;">找回密码</h2>
        <p style="color: #666; font-size: 13px;">请输入您的用户名，我们将发送重置链接。</p>
    </div>

    <form method="POST">
        <div class="input-group">
            <label>用户名</label>
            <input type="text" name="username" required placeholder="请输入您的用户名">
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">发送重置链接</button>
    </form>

    <div style="text-align: center; margin-top: 20px; font-size: 13px;">
        <a href="/login" style="color: #666;">返回登录</a>
    </div>
</div>
{% endblock %}
